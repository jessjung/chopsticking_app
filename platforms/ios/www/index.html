<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>ChopsticKing</title>
    </head>
    <body>
        <!-- <div class="app"> -->
          <div id="scan-page">
            <div class="app-logo"></div>
            <div class="app-message">
              <h2><span id="scan-head">Finding a chopsticking board...</span></h2>
            </div>
          </div>
          <div id="init-page">
            <div class="app-logo"></div>
            <div class="app-message">
              <button id="game-start"><h2>PLAY NOW!</h2></button>
            </div>
          </div>
          <div id="ready-page">
            <h1><span id="ready-head"></span></h1>
          </div>
          <div id="countdown-page">
            <h1><span id="countdown-head"></span></h1>
          </div>
          <div id="score-page">
            <h1><span id="score-head">your score is 100!</span></h1>
          </div>
        <!-- </div> -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/viewController.js"></script>
        <script type="text/javascript">
            app.initialize();
            $.mobile.loadingMessage = false;
            document.ontouchmove = function(e) {e.preventDefault()}; // prevent from scrolling horizontally on mobile
            // document.bind("mobileinit", function () {
            //   $.mobile.ajaxEnabled = false;
            // });
            // $.mobile.orientationChangeEnabled = false;

        </script>
    </body>
